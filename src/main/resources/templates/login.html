<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
</head>

<body>
<div class="container">

    <div class="row">
        <div class="col s12 l6 offset-l3">
            <div class="card teal lighten-5">
                <div class="card-content">
                    <span class="card-title">Login</span>

                    <form th:action="@{/sign_in}" method="post">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">person</i>
                                <input type="text" name="username" id="username">
                                <label for="username">User ID</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">vpn_key</i>
                                <input type="password" name="password" id="password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <button class="col s12 btn waves-effect waves-light" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <div th:if="${param.error}">
        <script type="text/javascript">M.toast({html:'ログインに失敗しました', classes:'red lighten-1'});</script>
    </div>
    <div th:if="${param.logout}">
        <script type="text/javascript">M.toast({html:'ログアウトしました', classes:'red lighten-1'});</script>
    </div>

</div>
</body>
</html>
